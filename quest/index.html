<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <img src="" alt="">

                <span class="profile-stat-label">Battery:</span>

                <span id="social"></span>

        <h2 id="title"></h2>
        <p>
            <img id="image">

            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
